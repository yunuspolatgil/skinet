<!--CART START-->
<div class="card shadow-sm h-100" *ngIf="product">
  <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="bg-info img-fluid">
  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase">
        {{product.name}}
      </h6>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>
    <div class="btn-group btn-auto">
      <button class="btn btn-outline-secondary fa fa-shopping-cart me-2 btn-sm"> </button>
      <button class="btn btn-outline-secondary btn-sm">View </button>
    </div>
  </div>
</div>
<!--CART END-->
